      <img class="colelem" id="u2236-13" alt="概念 我很喜歡收集小模型，家裡有非常多桌椅的模型。其中有一個我特別喜歡的，他長得和我國中時坐的椅子非常像。 每次當我心情不好時，只要看著他，就會想起過去的歡樂時光。他對我來說就像救贖的光一樣，為我將周圍照亮，引領著我前進。 這次的作品，就是把我心中那把「會發光的椅子」給做了出來。" width="427" height="299" src="images/u2236-13.png?crc=3768304909"/><!-- rasterized frame -->

      <img class="colelem" id="u2631-14" alt="故事 一顆蛋，長了肌肉。 他熱愛鍛鍊和展示他的肌肉。有一天，他練肌肉練到一半的時候，發現旁邊有個梯子，不知道可以通往哪裡。於是他就延著梯子，一邊玩耍一邊鍛練肌肉，悠閒地爬了上去。爬到了頂端後，與梯子相連的是一個洗手槽。他先做了身運動，拉了一下筋，才一鼓作氣跳進了水槽。但沒想到，他竟然不會游泳!!他在水池裡瘋狂的掙扎，不斷的跳上﹑跳下，才終於游了出去。 後來他又看見了一個平底鍋，他好奇地跳了上去，然而蛋殼卻承受不住跳躍的衝擊力，竟然就直接裂開了。裂開後，從鍋底出現的，是有著和肌肉蛋相似的臉，長的像飛碟一樣的蛋黃。 " src="images/u2631-14.png?crc=3963078453" data-image-width="351"/><!-- rasterized frame -->

      <img class="colelem" id="u3087-19" alt="構思。發想 原本的想法是，想做像歐洲的公主那樣，有澎澎的大裙子。但覺得沒什麼特色和原創性，於是就把裙子改為由上往內縮。 過程 之後我量了我的身型，畫號設計圖後，就去了永樂市場買了萊卡布和彈性鋼......等的材料。並透過布商認識了一位阿姨，請他幫我縫製衣服。 然而，當初設計時沒有考慮到衣服的可動性，實際穿上後才發現他只能做旋轉和跳躍等簡單的動作。所以我就和同學借了一把傘，把紗布用別針別在傘的頂端，這樣就能做類似緞帶舞之類的動作表演。 " src="images/u3087-19.png?crc=308037182" data-image-width="388"/><!-- rasterized frame -->
